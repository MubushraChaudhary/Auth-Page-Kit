<!DOCTYPE html>
<html>
  <head>
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
  </head>
 
  <body>
    
    <div class="container">
      <h2>Registration</h2>
      <form id="RegistrationForm">
       <div class="main">
        <span class="icon">
            <i class="fas fa-user"></i>
          </span>
        <input type="text" placeholder="Enter Your Name" required id="name"/>
   
        <span class="icon">
            <i class="fas fa-envelope"></i>
          </span>
        <input
          type="text"
          id="email"
          placeholder="Enter your email"
          required
        />
        <span class="icon">
            <i class="fas fa-lock"></i>
          </span>
        <input
          type="password"
          id="password"
          placeholder="Create a password"
          required
        />
        <span class="icon">
            <i class="fas fa-lock"></i>
          </span>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm a Password"
          required
        />
    

        <label for="terms and conditions"></label></div>
        <p><a href="Untitled-3.html">    Forget Password</a></p>
        <br> <input type="checkbox" id="termsCheckbox"> terms and conditions</br>
            <br> <button type="submit">Register Now</button><br/>
            <p>Already have an account? <a href="Untitled-2.html">Login now</a></p>
          </form>
      </form>
    </div>
</div>

<script src="script1.js" defer></script>
  </body>
</html>
